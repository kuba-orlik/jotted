<html>	<head>		<title>Jotted interface playground</title>		<link href="css/style.css" rel='stylesheet'>		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700|Open+Sans+Condensed:300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>		<script src='js/cards.js'></script>		<script src='js/jquery-1.9.1.min.js'></script>		<script src='js/jquery-ui.js'></script>		<script src='js/jquery.transit.min.js'></script>		<link href="css/nanoscroller.css" rel='stylesheet'>		<script src='js/nanoscroll.js'></script>		<script src='js/sortable.js'></script>	</head>	<body>		<plane id='1'>		</plane>	</body>	<script>		$().ready(function(){			var plane = new Plane($("plane"));			plane.addCard(1);			plane.addCard(2);			plane.addCard(3);			var i = 4;			$("body").click(function(){				plane.addCard(i);				i++;				});		});	</script></html>
